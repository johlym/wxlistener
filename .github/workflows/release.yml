name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      version_changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get current version
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $VERSION"

      - name: Check if version changed
        id: check
        run: |
          git diff HEAD^ HEAD -- Cargo.toml > diff.txt
          if grep -q '^+version = ' diff.txt; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version changed detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No version change detected"
          fi

  build:
    needs: check-version
    if: needs.check-version.outputs.version_changed == 'true'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: wxlistener
            asset_name: wxlistener-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: wxlistener
            asset_name: wxlistener-linux-aarch64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: wxlistener
            asset_name: wxlistener-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: wxlistener
            asset_name: wxlistener-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: wxlistener.exe
            asset_name: wxlistener-windows-x86_64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      - name: Build (Linux ARM64 with cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: cross build --release --target ${{ matrix.target }}

      - name: Build (other targets)
        if: matrix.target != 'aarch64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create archive (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          cp ../../../wxlistener.example.toml .
          tar czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }} wxlistener.example.toml
          mv ${{ matrix.asset_name }}.tar.gz ../../../

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          copy ../../../wxlistener.example.toml .
          7z a ${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }} wxlistener.example.toml
          move ${{ matrix.asset_name }}.zip ../../../

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ./${{ matrix.asset_name }}.tar.gz
            ./${{ matrix.asset_name }}.zip
          retention-days: 1

  create-release:
    needs: [check-version, build]
    if: needs.check-version.outputs.version_changed == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get previous tag
        id: previoustag
        run: |
          PREV_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]' | head -1)
          if [ -z "$PREV_TAG" ]; then
            echo "previous_tag=" >> $GITHUB_OUTPUT
          else
            echo "previous_tag=$PREV_TAG" >> $GITHUB_OUTPUT
          fi
          echo "Previous tag: $PREV_TAG"

      - name: Generate release notes
        id: release_notes
        run: |
          VERSION="${{ needs.check-version.outputs.version }}"
          PREV_TAG="${{ steps.previoustag.outputs.previous_tag }}"

          # Start building release notes
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md

          # Get commits since last tag
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          else
            git log --pretty=format:"- %s (%h)" --no-merges >> release_notes.md
          fi

          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "Download the appropriate binary for your platform below and extract it." >> release_notes.md
          echo "" >> release_notes.md
          echo "### Available Platforms" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Linux x86_64**: \`wxlistener-linux-x86_64.tar.gz\`" >> release_notes.md
          echo "- **Linux ARM64**: \`wxlistener-linux-aarch64.tar.gz\`" >> release_notes.md
          echo "- **macOS Intel**: \`wxlistener-macos-x86_64.tar.gz\`" >> release_notes.md
          echo "- **macOS Apple Silicon**: \`wxlistener-macos-aarch64.tar.gz\`" >> release_notes.md
          echo "- **Windows x86_64**: \`wxlistener-windows-x86_64.exe.zip\`" >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md" >> release_notes.md

          cat release_notes.md

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: Release v${{ needs.check-version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
